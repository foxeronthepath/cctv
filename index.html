<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV MONITORING SYSTEM - LIVE FEED</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #000;
            color: #00ff00;
            position: relative;
            height: 100vh;
        }
        
        /* Matrix rain background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }
        
        /* Header/Status bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #00ff00;
            padding: 15px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;

        }
        

        
        
        /* Main video container */
        .video-container {
            position: absolute;
            top: 90px;
            left: 0;
            width: 100%;
            height: calc(100vh - 90px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: #000;
            padding: 20px 20px 60px 20px;
            box-sizing: border-box;
        }
        
        .video-wrapper {
            position: relative;
            aspect-ratio: 16 / 9;
            border: 1px solid #00ff00;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            filter: brightness(1.1) contrast(1.2);
        }
        
        /* Scanning overlay effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to bottom, transparent, #00ff00, transparent);
            top: 0;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 10px #00ff00;
            z-index: 20;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ff00;
            z-index: 25;
        }
        
        .corner-bracket.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-bracket.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bracket.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }
        
        .corner-bracket.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }
        
        /* Info overlay */
        .info-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 15px;
            font-size: 11px;
            line-height: 1.6;
            z-index: 30;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .info-line {
            margin: 5px 0;
        }
        
        .info-label {
            color: #00ff00;
            font-weight: bold;
        }
        
        .info-value {
            color: #00ff88;
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
        }
        
        
        /* Terminal cursor effect */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #00ff00;
            margin-left: 3px;
        }
        

        
        /* Static noise overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <div class="noise-overlay"></div>
    
    <div class="status-bar">
        <div class="status-text glitch">
            <span class="info-label">[SYSTEM ACTIVE]</span> 
            <span class="info-value">CCTV MONITORING SYSTEM v2.4.7</span>
        </div>
    </div>
    
    <div class="video-container">
        <div class="video-wrapper">
            <video id="cctvVideo" autoplay muted loop playsinline>
                <source src="assets/cctv.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>
            
        </div>
    </div>
    
    <script>
        
        // Update uptime
        let uptimeSeconds = 0;
        function updateUptime() {
            uptimeSeconds++;
            const hours = Math.floor(uptimeSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((uptimeSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (uptimeSeconds % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateUptime, 1000);
        
        // Get video resolution
        const video = document.getElementById('cctvVideo');
        video.addEventListener('loadedmetadata', () => {
            const width = video.videoWidth;
            const height = video.videoHeight;
            document.getElementById('resolution').textContent = `${width}x${height}`;
        });
        
        // Ensure video plays
        video.addEventListener('loadstart', () => {
            video.play().catch(e => console.log('Autoplay prevented:', e));
        });
        
        // Scale video wrapper to maintain 16:9 aspect ratio
        function scaleVideoWrapper() {
            const wrapper = document.querySelector('.video-wrapper');
            const container = document.querySelector('.video-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const aspectRatio = 16 / 9;
            
            // Calculate dimensions based on width
            let width = Math.min(containerWidth, 1920);
            let height = width / aspectRatio;
            
            // If height exceeds container, scale based on height instead
            if (height > containerHeight) {
                height = containerHeight;
                width = height * aspectRatio;
            }
            
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
        }
        
        // Initial scale
        scaleVideoWrapper();
        
        // Scale on resize
        window.addEventListener('resize', scaleVideoWrapper);
        
        // Matrix rain effect
        function createMatrixRain() {
            const canvas = document.createElement('canvas');
            canvas.className = 'matrix-bg';
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '0';
            canvas.style.opacity = '0.1';
            canvas.style.pointerEvents = 'none';
            
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    
                    ctx.fillText(text, x, y);
                    
                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Remove old matrix bg and create new one
        document.getElementById('matrixBg').remove();
        createMatrixRain();
        
        // Random glitch effect on text
        setInterval(() => {
            const statusText = document.querySelector('.status-text');
            if (Math.random() > 0.95) {
                statusText.style.textShadow = '2px 0 #ff00ff, -2px 0 #00ffff';
                setTimeout(() => {
                    statusText.style.textShadow = 'none';
                }, 100);
            }
        }, 500);
    </script>
</body>
</html>
